<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <a href="#">
                        <img src="./venticon.png" alt="venticon logo">
                    </a>
                </div>
                <div class="col-2 offset-8 line">
                    <div class="hr">
                        <hr id="hr1">
                        <hr id="hr2">
                        <hr id="hr3">
                    </div>

                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h1>Let's build together</h1>
                        <input type="text" name="first-name" id="first-name" placeholder="Your first name">
                        <input type="text" name="last-name" id="last-name" placeholder="Your first name">
                        <input type="email" name="email" id="email" placeholder="Your first name">
                        <input type="number" name="number" id="number" placeholder="+234 809 143 2356">
                        <input type="text" name="country" id="country" placeholder="Your country">
                        <input type="text" name="startup" id="startup" placeholder="Your startup stage">
                        <input type="text" name="team-size" id="team-size" placeholder="Team size">
                        <textarea rows="10" cols="30" placeholder="In not more than 350 words, tell us what your startup does an problems it aims to solved"></textarea>
                        <button type="submit">
                            Apply
                        </button>
                    </div>


                </div>

            </form>
        </div>





    </form>
</body>

</html>
